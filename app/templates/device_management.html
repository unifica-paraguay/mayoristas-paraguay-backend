{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-900">Device Management</h1>
        <button onclick="showAddDeviceModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Add Device
        </button>
    </div>

    <!-- Device List -->
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Device Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">UUID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Expires</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Used</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200" id="deviceList">
                <!-- Devices will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Add Device Modal -->
    <div id="addDeviceModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Add New Device</h3>
                <form id="addDeviceForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Device Name</label>
                        <input type="text" name="device_name" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">UUID (optional)</label>
                        <input type="text" name="uuid" placeholder="Leave empty to generate automatically"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Expiration Date</label>
                        <input type="datetime-local" name="expires_at"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Notes</label>
                        <textarea name="notes"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="hideAddDeviceModal()"
                            class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded text-gray-800">Cancel</button>
                        <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Utility function to format dates
    function formatDate(dateString) {
        if (!dateString) return 'N/A';
        return new Date(dateString).toLocaleString();
    }

    // Function to refresh the device list
    async function refreshDeviceList() {
        try {
            const response = await fetch('/api/devices');
            const devices = await response.json();
            const deviceList = document.getElementById('deviceList');
            deviceList.innerHTML = devices.map(device => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${device.device_name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${device.uuid}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                            ${device.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${device.is_active ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatDate(device.expires_at)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatDate(device.last_used)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                        <button onclick="toggleDevice('${device.uuid}', ${!device.is_active})"
                            class="text-blue-600 hover:text-blue-900">
                            ${device.is_active ? 'Disable' : 'Enable'}
                        </button>
                        <button onclick="deleteDevice('${device.uuid}')"
                            class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                </tr>
            `).join('');
        } catch (error) {
            console.error('Error fetching devices:', error);
        }
    }

    // Show/hide modal functions
    function showAddDeviceModal() {
        document.getElementById('addDeviceModal').classList.remove('hidden');
    }

    function hideAddDeviceModal() {
        document.getElementById('addDeviceModal').classList.add('hidden');
        document.getElementById('addDeviceForm').reset();
    }

    // Add device form submission
    document.getElementById('addDeviceForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = {
            device_name: formData.get('device_name'),
            uuid: formData.get('uuid') || null,
            expires_at: formData.get('expires_at') || null,
            notes: formData.get('notes') || ''
        };

        try {
            const response = await fetch('/api/devices', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                hideAddDeviceModal();
                refreshDeviceList();
            } else {
                const error = await response.json();
                alert(error.detail || 'Error adding device');
            }
        } catch (error) {
            console.error('Error adding device:', error);
            alert('Error adding device');
        }
    });

    // Toggle device status
    async function toggleDevice(uuid, enable) {
        try {
            const response = await fetch(`/api/devices/${uuid}/toggle`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ enable })
            });

            if (response.ok) {
                refreshDeviceList();
            } else {
                const error = await response.json();
                alert(error.detail || 'Error toggling device status');
            }
        } catch (error) {
            console.error('Error toggling device:', error);
            alert('Error toggling device status');
        }
    }

    // Delete device
    async function deleteDevice(uuid) {
        if (!confirm('Are you sure you want to delete this device?')) return;

        try {
            const response = await fetch(`/api/devices/${uuid}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                refreshDeviceList();
            } else {
                const error = await response.json();
                alert(error.detail || 'Error deleting device');
            }
        } catch (error) {
            console.error('Error deleting device:', error);
            alert('Error deleting device');
        }
    }

    // Initial load
    document.addEventListener('DOMContentLoaded', refreshDeviceList);
</script>
{% endblock %}
