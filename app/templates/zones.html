{% extends "base.html" %}

{% block title %}Zones Management - Mayoristas Paraguay{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Zones Management</h2>
        <button onclick="document.getElementById('createZoneModal').classList.remove('hidden')" 
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Add New Zone
        </button>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for zone in zones %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ zone.id }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ zone.name }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button data-zone='{{ zone.model_dump() | tojson | safe }}' 
                                onclick="editZone(this.dataset.zone)" 
                                class="text-indigo-600 hover:text-indigo-900 mr-3">
                            Edit
                        </button>
                        <button hx-delete="/api/zones/{{ zone.id }}"
                                hx-confirm="Are you sure you want to delete this zone?"
                                class="text-red-600 hover:text-red-900">
                            Delete
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Create Zone Modal -->
<div id="createZoneModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Create New Zone</h3>
            <form id="createZoneForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="id">ID</label>
                    <input type="number" name="id" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                    <input type="text" name="name" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between mt-6">
                    <button type="submit"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Create Zone
                    </button>
                    <button type="button"
                            onclick="document.getElementById('createZoneModal').classList.add('hidden')"
                            class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Zone Modal -->
<div id="editZoneModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Edit Zone</h3>
            <form id="editZoneForm">
                <input type="hidden" name="id" id="edit_zone_id">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="edit_zone_name">Name</label>
                    <input type="text" name="name" id="edit_zone_name" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between mt-6">
                    <button type="submit"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Update Zone
                    </button>
                    <button type="button"
                            onclick="document.getElementById('editZoneModal').classList.add('hidden')"
                            class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('createZoneForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const data = {
            id: parseInt(formData.get('id')),
            name: formData.get('name')
        };

        fetch('/api/zones', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            if (data.detail) {
                showError(data.detail);
            } else {
                window.location.reload();
            }
        })
        .catch(error => {
            showError('Error saving zone. Please check your input and try again.');
        });
    });

    document.getElementById('editZoneForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const zoneId = formData.get('id');
        const data = {
            id: parseInt(zoneId),
            name: formData.get('name')
        };

        fetch(`/api/zones/${zoneId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            if (data.detail) {
                showError(data.detail);
            } else {
                window.location.reload();
            }
        })
        .catch(error => {
            showError('Error updating zone. Please check your input and try again.');
        });
    });

    function editZone(zoneData) {
        const zone = typeof zoneData === 'string' ? JSON.parse(zoneData) : zoneData;
        
        document.getElementById('edit_zone_id').value = zone.id;
        document.getElementById('edit_zone_name').value = zone.name;
        
        document.getElementById('editZoneModal').classList.remove('hidden');
    }
</script>
{% endblock %}
