<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mayoristas Paraguay Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/admin" class="text-xl font-bold text-gray-800">Mayoristas Paraguay</a>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="/admin/shops" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-700">
                            Shops
                        </a>
                        <a href="/admin/categories" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-700">
                            Categories
                        </a>
                        <a href="/admin/zones" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-700">
                            Zones
                        </a>
                        <a href="/admin/banners" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-700">
                            Banners
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['Content-Type'] = 'application/json';
        });

        document.body.addEventListener('htmx:afterRequest', (event) => {
            if (event.detail.successful && event.detail.pathInfo.requestPath.includes('delete')) {
                const row = event.detail.elt.closest('tr');
                if (row) {
                    row.remove();
                }
                Swal.fire({
                    title: 'Success!',
                    text: 'Item deleted successfully',
                    icon: 'success',
                    confirmButtonText: 'OK'
                });
            }
        });

        function showError(message) {
            Swal.fire({
                title: 'Error!',
                text: message,
                icon: 'error',
                confirmButtonText: 'OK'
            });
        }

        function showSuccess(message) {
            Swal.fire({
                title: 'Success!',
                text: message,
                icon: 'success',
                confirmButtonText: 'OK'
            });
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
