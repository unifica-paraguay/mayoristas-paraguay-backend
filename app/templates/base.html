<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mayoristas Paraguay Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex justify-between w-full">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/admin" class="text-xl font-bold text-gray-800">Mayoristas Paraguay</a>
                    </div>
                    <!-- Desktop Menu -->
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="/admin/shops" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-700">
                            <i data-lucide="shopping-cart" class="w-5 h-5 mr-1"></i>
                            Shops
                        </a>
                        <a href="/admin/categories" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-700">
                            <i data-lucide="tag" class="w-5 h-5 mr-1"></i>
                            Categories
                        </a>
                        <a href="/admin/zones" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-700">
                            <i data-lucide="map-pin" class="w-5 h-5 mr-1"></i>
                            Zones
                        </a>
                        <a href="/admin/banners" class="inline-flex items-center px-1 pt-1 text-gray-500 hover:text-gray-700">
                            <i data-lucide="image" class="w-5 h-5 mr-1"></i>
                            Banners
                        </a>
                    </div>
                    <!-- Mobile menu button -->
                    <div class="flex items-center md:hidden">
                        <button type="button" 
                                class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
                                onclick="toggleMobileMenu()">
                            <i data-lucide="menu" class="block h-6 w-6" id="menu-icon"></i>
                            <i data-lucide="x" class="hidden h-6 w-6" id="close-icon"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Mobile menu -->
            <div class="hidden md:hidden" id="mobile-menu">
                <div class="pt-2 pb-3 space-y-1">
                    <a href="/admin/shops" class="block pl-3 pr-4 py-2 text-base font-medium text-gray-500 hover:text-gray-700 hover:bg-gray-50 rounded-md flex items-center">
                        <i data-lucide="shopping-cart" class="w-5 h-5 mr-2"></i>
                        Shops
                    </a>
                    <a href="/admin/categories" class="block pl-3 pr-4 py-2 text-base font-medium text-gray-500 hover:text-gray-700 hover:bg-gray-50 rounded-md flex items-center">
                        <i data-lucide="tag" class="w-5 h-5 mr-2"></i>
                        Categories
                    </a>
                    <a href="/admin/zones" class="block pl-3 pr-4 py-2 text-base font-medium text-gray-500 hover:text-gray-700 hover:bg-gray-50 rounded-md flex items-center">
                        <i data-lucide="map-pin" class="w-5 h-5 mr-2"></i>
                        Zones
                    </a>
                    <a href="/admin/banners" class="block pl-3 pr-4 py-2 text-base font-medium text-gray-500 hover:text-gray-700 hover:bg-gray-50 rounded-md flex items-center">
                        <i data-lucide="image" class="w-5 h-5 mr-2"></i>
                        Banners
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Mobile menu toggle
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const menuIcon = document.getElementById('menu-icon');
            const closeIcon = document.getElementById('close-icon');
            
            mobileMenu.classList.toggle('hidden');
            menuIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        }

        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['Content-Type'] = 'application/json';
        });

        document.body.addEventListener('htmx:afterRequest', (event) => {
            if (event.detail.successful && event.detail.pathInfo.requestPath.includes('delete')) {
                const row = event.detail.elt.closest('tr');
                if (row) {
                    row.remove();
                }
                Swal.fire({
                    title: 'Success!',
                    text: 'Item deleted successfully',
                    icon: 'success',
                    confirmButtonText: 'OK'
                });
            }
        });

        function showError(message) {
            Swal.fire({
                title: 'Error!',
                text: message,
                icon: 'error',
                confirmButtonText: 'OK'
            });
        }

        function showSuccess(message) {
            Swal.fire({
                title: 'Success!',
                text: message,
                icon: 'success',
                confirmButtonText: 'OK'
            });
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
